---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/bounties":
    post:
      summary: Create a Bounty
      tags:
      - Bounties
      description: Creates a Bounty
      parameters:
      - name: access_token
        in: path
        description: Access Token generated from login. Both users and moderators
          can create bounty
        required: true
      responses:
        '201':
          description: Bounty successfully created
          content: {}
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                bounty:
                  type: object
                  properties:
                    title:
                      type: string
                    description:
                      type: string
                    company_name:
                      type: string
                  required:
                  - title
                  - description
                  - company_name
    get:
      summary: Get All Bounties
      tags:
      - Bounties
      description: Get all approved bounties
      parameters:
      - name: company_name
        in: query
        required: false
        description: Append `company_name` to path to filter bounties by company name
      responses:
        '200':
          description: Returns an array of approved bounties
          content: {}
  "/bounties/{id}/reject":
    post:
      summary: Reject a bounty
      tags:
      - Bounties
      description: Reject a bounty
      parameters:
      - name: id
        in: path
        description: ID of bounty
        required: true
        schema:
          type: string
      - name: access_token
        in: path
        description: Moderator Access Token
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Successfully Rejected
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  title:
                    type: string
                  description:
                    type: string
                  status:
                    type: string
                  user_id:
                    type: integer
                  company_name:
                    type: string
                  created_at:
                    type: string
                  updated_at:
                    type: string
                required:
                - id
                - title
                - description
                - status
                - user_id
                - company_name
                - created_at
                - updated_at
  "/bounties/{id}/approve":
    post:
      summary: Approve a bounty
      tags:
      - Bounties
      description: Approve a bounty
      parameters:
      - name: id
        in: path
        description: ID of bounty
        required: true
        schema:
          type: string
      - name: access_token
        in: path
        description: Moderator Access Token
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Successfully Approved
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  title:
                    type: string
                  description:
                    type: string
                  status:
                    type: string
                  user_id:
                    type: integer
                  company_name:
                    type: string
                  created_at:
                    type: string
                  updated_at:
                    type: string
                required:
                - id
                - title
                - description
                - status
                - user_id
                - company_name
                - created_at
                - updated_at
  "/bounties/pending_action":
    get:
      summary: Get all pending bounties
      tags:
      - Bounties
      description: Get all pending bounties
      parameters:
      - name: access_token
        in: path
        description: Moderator Access Token
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Returns an array of pending bounties object
          content: {}
servers:
- url: https://{defaultHost}
  variables:
    defaultHost:
      default: www.example.com
